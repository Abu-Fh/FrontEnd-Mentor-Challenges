<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article class="hero">
    <div class="hero__image-wrapper">
      <img src="images/image-header-mobile.jpg" alt="" class="hero__image hero__image--mobile">
      <img src="images/image-header-desktop.jpg" alt="" class="hero__image hero__image--desktop">
    </div>
    <div class="hero__main">
      <div class="hero__header">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="heading-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="hero__stats">
        <ul class="hero__stats-list">
          <li class="hero__stats-item">10k+ <span>companies</span></li>
          <li class="hero__stats-item">314 <span>templates</span></li>
          <li class="hero__stats-item">12m+ <span>queries</span></li>
        </ul>
      </div>
    </div>
  </article>

  <div class="attribution text-gray-200">
    Challenge by <a href="" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abu-Fh</a>.
  </div>
</body>

</html>
